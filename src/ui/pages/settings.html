	<div class="p-8 max-w-5xl mx-auto">
	<h1 class="text-2xl font-bold mb-6">Account Settings</h1>
	
	<div class="flex bg-white rounded-lg shadow-md overflow-hidden">
		<div class="w-64 bg-gray-50 border-r border-gray-200">
		<nav class="flex flex-col py-4">
			<button id="tab-lang" class="tab-button px-4 py-3 text-left text-sm font-medium hover:bg-gray-100 focus:outline-none">
			Languages
			</button>
			<button id="tab-2fa" class="tab-button active px-4 py-3 text-left text-sm font-medium hover:bg-gray-100 focus:outline-none">
			Two-Factor Authentication
			</button>
			<button id="tab-password" class="tab-button px-4 py-3 text-left text-sm font-medium hover:bg-gray-100 focus:outline-none">
			Change Password
			</button>
			<button id="tab-danger" class="tab-button px-4 py-3 text-left text-sm font-medium text-red-600 hover:bg-gray-100 focus:outline-none">
			Danger Zone
			</button>
		</nav>
		</div>
		
		<div class="flex-1 p-6">

		<div id="content-lang" class="tab-content hidden">
			<h2 class="text-lg font-semibold mb-4">Languages</h2>
			<form class="max-w-sm mx-auto">
				</br>
				<select id="languages" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
					<option id="en_EN" value="en_EN">English</option>
					<option id="en_ES" value="en_ES">Spanish</option>
					<option id="fr_FR" value="fr_FR">France</option>
				</select>
			</form>
		</div>

		<div id="content-2fa" class="tab-content">
			<h2 class="text-lg font-semibold mb-4">Two-Factor Authentication</h2>
			<div id="2fa-status-container" class="mt-4">
			<div class="flex items-center mb-3">
				<div class="mr-3 animate-spin h-4 w-4 border-2 border-indigo-500 rounded-full border-t-transparent"></div>
				<span class="text-gray-600">Loading 2FA status...</span>
			</div>
			</div>
		</div>
		
		<div id="content-password" class="tab-content hidden">
			<h2 class="text-lg font-semibold mb-4">Change Password</h2>
			<form id="password-reset-form" class="space-y-4">
			<div>
				<label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
				<input type="password" id="current-password" name="current-password" required 
				class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
			</div>
			<div>
				<label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
				<input type="password" id="new-password" name="new-password" required 
				class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
			</div>
			<div>
				<label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
				<input type="password" id="confirm-password" name="confirm-password" required 
				class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
			</div>
			<div id="password-error" class="text-red-500 text-sm hidden"></div>
			<button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
				Update Password
			</button>
			</form>
		</div>
		
		<div id="content-danger" class="tab-content hidden">
			<h2 class="text-lg font-semibold text-gray-800 mb-3">Danger Zone</h2>
			<div class="p-4 bg-red-50 border border-red-200 rounded-md mb-4">
			<p class="text-sm text-red-600 mb-3">
				<strong>Warning:</strong> Once you delete your account, there is no going back. Please be certain.
			</p>
			<button id="delete-account" class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
				Delete Account
			</button>
			</div>
		</div>
		</div>
	</div>
	</div>

	<style>
	.tab-button.active {
		color: #4f46e5;
		background-color: #f5f7ff;
		border-left: 3px solid #4f46e5;
		padding-left: 13px;
	}
	</style>
